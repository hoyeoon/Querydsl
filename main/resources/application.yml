spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true # system.out으로 보는 방식. 가급적 log로 보자
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace # ? 내용을 볼 수 있다. p6spy 가 더 깔끔하다.